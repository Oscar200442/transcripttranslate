<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
  <h1 class="text-2xl font-bold mb-4 text-center">YouTube Transcript Downloader</h1>
  <div class="mb-4">
    <label for="videoUrl" class="block text-sm font-medium text-gray-700">YouTube Video URL</label>
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <button onclick="fetchTranscript()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Get Transcript</button>
  <div id="transcriptOutput" class="mt-4 p-4 bg-gray-50 rounded-md hidden">
    <p id="transcriptText" class="text-sm text-gray-800"></p>
    <button onclick="downloadTranscript()" class="mt-2 bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Download as Text</button>
  </div>
  <p id="error" class="mt-4 text-red-500 hidden"></p>
</div>
